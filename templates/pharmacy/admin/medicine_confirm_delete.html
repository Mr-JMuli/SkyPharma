{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Medicine{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center p-5">
                    <i class="bi bi-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
                    <h3 class="mt-4">Delete Medicine</h3>
                    <p class="text-muted">Are you sure you want to delete "{{ medicine.name }}"?</p>
                    <p class="text-danger small">This action cannot be undone.</p>
                    
                    <form method="POST" class="mt-4">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash me-2"></i>Yes, Delete
                            </button>
                            <a href="{% url 'admin_medicines' %}" class="btn btn-outline-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
