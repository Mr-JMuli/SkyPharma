{% extends 'base.html' %}

{% block title %}Password Reset Sent{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm text-center">
                <div class="card-body p-5">
                    <i class="bi bi-envelope-check text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">Check Your Email</h2>
                    <p class="text-muted">We've sent password reset instructions to your email address.</p>
                    <a href="{% url 'login' %}" class="btn btn-primary mt-3">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
