{% extends 'base.html' %}

{% block title %}Set New Password{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock text-primary" style="font-size: 3rem;"></i>
                        <h2 class="mt-2">Set New Password</h2>
                    </div>
                    
                    {% if validlink %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_new_password1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="id_new_password1" name="new_password1" required>
                        </div>
                        <div class="mb-4">
                            <label for="id_new_password2" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="id_new_password2" name="new_password2" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                        </div>
                    </form>
                    {% else %}
                    <div class="alert alert-danger text-center">
                        <p class="mb-0">This password reset link is invalid or has expired.</p>
                    </div>
                    <div class="text-center">
                        <a href="{% url 'password_reset' %}" class="btn btn-primary">Request New Link</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
